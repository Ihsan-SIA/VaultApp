<!DOCTYPE html>
<html lang="en">

<head>
    <title>MyVault</title>
    <link rel="stylesheet" href="./MyVault.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="up">
            <div class="tab">
                <div class="left">
                    <div class="logo">
                        <img src="./assets/myvault.png" alt="logo" class="log">
                    </div>
                    <div class="texts">
                        <a href="https://gmail.com/">Home</a> <a href="#">About</a> <a href="#">Testimonies</a> <a href="#">FAQs</a>
                    </div>
                </div>
                <div class="right">
                    <div class="buts">
                        <button class="sign"><a href="#">Sign in</a></button>
                        <button class="cr"><a href="#">Create free account</a></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="down">
            <div class="Left">
                <div class="cont">
                    <h1>Grow your savings with
                        <b class="mv">MyVault</b>
                    </h1>
                    <p>We offer up to 20% interest on your savings.</p>
                    <button class="but"><a href="">on Android</a></button>
                    <button class="but"><a href="">on iPhone</a></button>
                </div>
            </div>
            <div class="Right">
                <div class="girl">
                    <img src="./assets/girl peace.png" alt="girl" class="gPeace">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
